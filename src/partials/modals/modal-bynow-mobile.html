<div class="modal-buynow-mobile modal" data-modal="8">
  <button type="button" class="modals-close__button modals-close__button--position js-modal-close">
    <svg class="modals-close__icon" width="20" height="20">
      <use href="./images/icons/icons.svg#icon-close"></use>
    </svg>
  </button>
  <h1 class="modal-buynow-mobile__header">Buy Now</h1>
  <form name="input details" class="modal-buynow-mobile__form">
    <ul class="modal-buynow-mobile__products">
      <li class="modal-buynow-mobile__picture">
        <label for="modal-buynow-mobile__item-check" class="modal-buynow-mobile__label">
          <input
            type="checkbox"
            name="modal-buynow-mobile__checkbox"
            class="modal-buynow-mobile__checkbox"
            id="modal-buynow-mobile__item-check"
            value="modal-buynow-mobile__checkbox"
          />
          <img
            srcset="
              ./images/modals/ice-cream-modal.png     1x,
              ./images/modals/ice-cream-modal-@2x.png 2x
            "
            width="132"
            height="132"
            class="modal-buynow-mobile__img"
            src="./images/modals/ice-cream-modal.png"
            alt="chocolate icecream"
          />
          <span class="modal-buynow-mobile__text">ice cream</span>
          <span
            class="modal-buynow-mobile__background modal-buynow-mobile__background--color"
          ></span>
          <span class="modal-buynow-mobile__rectangle modal-buynow-mobile__rectangle--color"></span>
        </label>
      </li>

      <li class="modal-buynow-mobile__picture">
        <label for="modal-buynow-mobile__item-check2" class="modal-buynow-mobile__label">
          <input
            type="checkbox"
            name="modal-buynow-mobile__checkbox"
            class="modal-buynow-mobile__checkbox"
            id="modal-buynow-mobile__item-check2"
            value="modal-buynow-mobile__checkbox"
          />
          <img
            srcset="
              ./images/modals/ice-coffee-modal.png     1x,
              ./images/modals/ice-coffee-modal-@2x.png 2x
            "
            width="132"
            height="132"
            class="modal-buynow-mobile__img"
            src="./images/modals/ice-coffee-modal.png"
            alt="chocolate icecream"
          />
          <span class="modal-buynow-mobile__text">ice coffee</span>
          <span
            class="modal-buynow-mobile__background modal-buynow-mobile__background--color2"
          ></span>
          <span
            class="modal-buynow-mobile__rectangle modal-buynow-mobile__rectangle--color2"
          ></span>
        </label>
      </li>

      <li class="modal-buynow-mobile__picture">
        <label for="modal-buynow-mobile__item-check3" class="modal-buynow-mobile__label">
          <input
            type="checkbox"
            name="modal-buynow-mobile__checkbox"
            class="modal-buynow-mobile__checkbox"
            id="modal-buynow-mobile__item-check3"
            value="modal-buynow-mobile__checkbox"
          />
          <img
            srcset="
              ./images/modals/milkshake-modal.png     1x,
              ./images/modals/milkshake-modal-@2x.png 2x
            "
            width="132"
            height="132"
            class="modal-buynow-mobile__img"
            src="./images/modals/milkshake-modal.png"
            alt="chocolate icecream"
          />
          <span class="modal-buynow-mobile__text">milkshake </span>
          <span
            class="modal-buynow-mobile__background modal-buynow-mobile__background--color3"
          ></span>
          <span
            class="modal-buynow-mobile__rectangle modal-buynow-mobile__rectangle--color3"
          ></span>
        </label>
      </li>
    </ul>
    <div class="modal-bynow__fields">
      <div class="modal-buynow-mobile__field">
        <input
          type="text"
          name="name"
          class="modal-buynow-mobile__input"
          autocomplete="name"
          placeholder="Name"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,20}"
          required
        />
      </div>
      <div class="modal-buynow-mobile__field">
        <input
          type="tel"
          name="phone"
          class="modal-buynow-mobile__input"
          autocomplete="tel"
          placeholder="Phone"
          pattern="[0]{1}[0-9]{9}"
          required
        />
      </div>
      <div class="modal-buynow-mobile__field">
        <textarea
          name="comment"
          class="modal-buynow-mobile__textarea"
          placeholder="Comment"
        ></textarea>
      </div>
    </div>
    <button type="submit" class="modal-buynow-mobile__submit button button__submit button--full">
      Submit
    </button>
  </form>
</div>
